<div class="front">

  <div class="main">
    <h1>Interview Scheduler</h1>
    <div class="addInter">
      <input [(ngModel)]="newItem" placeholder="Add Interviewer" class="addText">
    </div>
    <div class="addInter">
      <input [(ngModel)]="newItem1" placeholder="Add Interviewee" class="addText">
    </div>

    <mat-form-field appearance="fill">
      <mat-label><h3 style="color: lightskyblue;">Select Start Time</h3></mat-label>
      <select matNativeControl style="color: lightskyblue;">
        <option value="101">Choose slot</option>
        <option value="101">08.00</option>
        <option value="101">09.00</option>
        <option value="101">10.00</option>
        <option value="101">11.00</option>
        <option value="101">12.00</option>
        <option value="101">16.00</option>
        <option value="101">17.00</option>
        <option value="101">18.00</option>
        <option value="102">19.00</option>
        <option value="103">20.00</option>
        <option value="101">21.00</option>
        <option value="101">22.00</option>
      </select>
    </mat-form-field>
    <mat-form-field>
      <mat-label><h3 style="color: lightskyblue; padding-top: 10px;">Select End Time</h3></mat-label>
      <select matNativeControl style="color: lightskyblue;">
        <option value="101">Choose slot</option>
        <option value="101">09.00</option>
        <option value="101">10.00</option>
        <option value="101">11.00</option>
        <option value="101">12.00</option>
        <option value="101">16.00</option>
        <option value="101">17.00</option>
        <option value="101">18.00</option>
        <option value="102">19.00</option>
        <option value="103">20.00</option>
        <option value="101">21.00</option>
        <option value="101">22.00</option>
        <option value="101">23.00</option>
      </select>
    </mat-form-field>

    <div class="example-button-row">
      <button type="submit" class="btn btn-success" (click)="pushItem()">Submit</button>
    </div>

  </div>

  <div class="container main1">
    <h2  style="color:cornsilk; background-color:lightseagreen;">List of Interviews</h2>
    <table class="table">
      <thead style="color:cornsilk; background-color:lightseagreen;">
        <th>Interviewer's Mail</th>
        <th>Interviewee's Mail</th>
        <th>Time Slot</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody>
